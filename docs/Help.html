<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS imports -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Help</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div id="navigation"></div>
    <script>
      $(function () {
        $("#navigation").load("navigation.html");
      });
    </script>

    <div class="contact_form">
      <h3 class="text-center">Help</h3>
      <br />
      <h5>
        Let us know how we can help by completing the form. We typically respond
        in 2-3 business days.
      </h5>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Full Name</label>
          <input
            type="name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Jane Doe"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">What can we help with?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option></option>
            <option>Return Items</option>
            <option>Exchange Items</option>
            <option>Billing and Payments</option>
            <option>Order Status</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tell Us More</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <br />
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>

    <!-- Navigation Bar -->
    <div id="bottomnavigation"></div>
    <script>
      $(function () {
        $("#bottomnavigation").load("bottomnavigation.html");
      });
    </script>

    <!-- Content body -->
    <div class="container">
      <div class="row">
        <div class="col-sm small_cols"></div>
      </div>
    </div>
    <!-- JavaScript imports -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
