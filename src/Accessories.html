<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS imports -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <div id="navigation"></div>
    <script>
      $(function () {
        $("#navigation").load("navigation.html");
      });
    </script>

    <!--Product items-->
    <div class="row">
      <div class="card">
        <img src="../images/Packing Cubes.png" style="width: 100%" />
        <h2>Packing Cubes</h2>
        <p class="price">£45.99</p>
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
          <div class="text-center">
            <a class="btn btn-outline-dark mt-auto" href="#">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="card">
        <img src="../images/Toiletry Bag.png" style="width: 100%" />
        <h2>Toiletry Bag</h2>
        <p class="price">£45.99</p>
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
          <div class="text-center">
            <a class="btn btn-outline-dark mt-auto" href="#">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="card">
        <img src="../images/Luggage Tag.png" style="width: 100%" />
        <h2>Luggage Tag</h2>
        <p class="price">£45.99</p>
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
          <div class="text-center">
            <a class="btn btn-outline-dark mt-auto" href="#">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <img src="../images/Clear Pouch.png" style="width: 100%" />
        <h2>Clear Pouch Set</h2>
        <p class="price">£45.99</p>
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
          <div class="text-center">
            <a class="btn btn-outline-dark mt-auto" href="#">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Bar -->
    <div id="bottomnavigation"></div>
    <script>
      $(function () {
        $("#bottomnavigation").load("bottomnavigation.html");
      });
    </script>

    <!-- Content body -->
    <div class="container">
      <div class="row">
        <div class="col-sm small_cols"></div>
      </div>
    </div>
    <!-- JavaScript imports -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
